bookdown::gitbook:
  css: custom.css
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="https://ds4ps.github.io/data-driven-management-textbook/">DDM</a></li>
      after: |
        <li><a href="www.asu.edu" target="blank">ASU</a></li>
    edit: https://github.com/DS4PS/data-driven-management-textbook/tree/master/bookdown/%s   
    download: ["pdf"]
bookdown::pdf_book:
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: no
